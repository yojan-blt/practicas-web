<body>
    <header>
        <h1>Cat Noir Cookies</h1>
    </header>
    <br>
    <p>
        Cat Noir cookies ofrece galletas en forma de gatito para los amantes del chocolate. Deliciosos aperitivos elaborados a mano con ingredientes de origen 100% natural.
Tus respuestas a la siguiente encuesta nos ayudarán a mejorar. ¡Gracias! 😸🤎🍪
    </p>
    <img src="../img/moco3_Mesa de trabajo 1.png" alt="galletita" width="540">
    <br><hr>
    <div>
        <form action="">
            <fieldset>
                <legend>Regístrate</legend>
                <input type="email" name="email" placeholder="e-mail">
                <button>Registrar</button><br>
            </fieldset><br><br>
            <label for="">¿Qué tipo de galletas consumes con frecuencia?</label><br>
            <input list="lista" name="MiLista">
                <datalist id="lista">
                    <option value="Avena"></option>
                    <option value="Trigo"></option>
                    <option value="Otro"></option>
                </datalist>
            </input><br><br><br>
            <label for="">¿Qué sabor de galleta prefieres?</label><br>
                <input type="radio">
                <label for="">Fresa</label><br>
                <input type="radio">
                <label for="">Chocolate</label><br>
                <input type="radio">
                <label for="">Vainilla</label><br>
                <input type="radio">
                <label for="">Naranja</label><br>
            <br><br>
            <label for="">¿Querés una?</label><br>
                <input type="checkbox">
                <label for="">Sip</label><br>
                <input type="checkbox">
                <label for="">Nop</label>
            <br><br>
            <label for="">Pq?</label><br>
                <input type="text">
            <br><br><br>
            <p>
                <button>Enviar</button>
                <button type="reset">Reiniciar formulario</button>
            </p>
            <fieldset>
                <label>
                    <input type="checkbox" value="terms">
                    Estoy de acuerdo con los <a href="/terms">términos y condiciones</a>
                </label>
            </fieldset>
        </form>
    </div>
